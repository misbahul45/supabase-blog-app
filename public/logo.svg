<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Definitions for gradients and patterns -->
  <defs>
    <!-- Gradient for brain -->
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for outer circle -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for texture -->
    <pattern id="dots" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#333333" />
    </pattern>
  </defs>

  <!-- Background complex shape -->
  <path d="M200 50 
           C300 50, 350 150, 300 250
           C250 350, 150 350, 100 250
           C50 150, 100 50, 200 50Z" 
        fill="url(#circleGradient)" />
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="90" fill="none" stroke="#2a2a2a" stroke-width="2" />
  <circle cx="200" cy="150" r="85" fill="none" stroke="#2a2a2a" stroke-width="1" />
  
  <!-- Complex brain illustration -->
  <g transform="translate(130, 100) scale(0.8)">
    <!-- Left hemisphere -->
    <path d="M100 80 
             C80 60, 60 70, 50 90
             C40 110, 45 130, 60 140
             C75 150, 90 145, 100 130
             C110 115, 105 95, 100 80" 
          fill="url(#brainGradient)" stroke="#404040" stroke-width="2" />
    
    <!-- Right hemisphere -->
    <path d="M170 80 
             C190 60, 210 70, 220 90
             C230 110, 225 130, 210 140
             C195 150, 180 145, 170 130
             C160 115, 165 95, 170 80" 
          fill="url(#brainGradient)" stroke="#404040" stroke-width="2" />
    
    <!-- Neural connections -->
    <path d="M100 100 C120 90, 150 90, 170 100" stroke="#404040" stroke-width="1" fill="none" />
    <path d="M100 110 C120 100, 150 100, 170 110" stroke="#404040" stroke-width="1" fill="none" />
    <path d="M100 120 C120 110, 150 110, 170 120" stroke="#404040" stroke-width="1" fill="none" />
  </g>
  
  <!-- Growth arrow/steps -->
  <path d="M150 200 
           L170 200 L170 190 
           L190 190 L190 180 
           L210 180 L210 170 
           L230 170 L230 160 
           L250 160" 
        fill="none" stroke="#ffffff" stroke-width="2" />
  
  <!-- Book with pages -->
  <g transform="translate(170, 120) rotate(-15)">
    <path d="M0 0 L40 0 L40 50 L0 50 Z" fill="#1a1a1a" stroke="#ffffff" stroke-width="1" />
    <path d="M0 0 C20 10, 20 40, 0 50" fill="none" stroke="#ffffff" stroke-width="1" />
    <path d="M5 10 L35 10" stroke="#ffffff" stroke-width="0.5" />
    <path d="M5 20 L35 20" stroke="#ffffff" stroke-width="0.5" />
    <path d="M5 30 L35 30" stroke="#ffffff" stroke-width="0.5" />
    <path d="M5 40 L35 40" stroke="#ffffff" stroke-width="0.5" />
  </g>
  
  <!-- Text with artistic treatment -->
  <g transform="translate(200, 240)">
    <text text-anchor="middle" font-family="Arial" font-weight="bold" font-size="28" fill="#ffffff">
      MISBAHUL'S BLOG
    </text>
    <text text-anchor="middle" font-family="Arial" font-size="12" fill="#cccccc" y="20">
      IMPROVEMENT • LEARNING • MENTALITY
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="100" r="3" fill="#ffffff" />
  <circle cx="280" cy="100" r="3" fill="#ffffff" />
  <circle cx="200" cy="80" r="2" fill="#ffffff" />
  <path d="M150 260 L250 260" stroke="#333333" stroke-width="1" />
</svg>
